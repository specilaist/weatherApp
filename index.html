<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Weather App</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
      <link rel="stylesheet" href="./Assets/style.css">
</head>
<body>
      <nav class="p3 align-middle">
            <h2>Weather It Rains or Pours</h3>
      </nav>
      <div class="container" id="field">
            <div class="row" id="weatherLine">
                  <form class="col-sm-4 float-left searchField border-2" action="">
                        <label for="Search">
                        </br>Find The Weather of Cities
                        </br><input id="search" size="30" type="text" placeholder="Type City Name">
                        <button id="searchButton" class="btn">SEARCH</button>
                        </label>
                        <div id="searched">

                        </div>

                        
                  </form>
                  <div class="col-sm-8 weatherInfo border-2">
                        <div id="weatherLayout" class="row">
                              <div id="weatherNow" class="col-12 weatherBoxes"></div>
                              <div class="row" id="fiveRow">
                                    <div id="weatherFive" class="col-12 weatherBoxes"></div>
                              </div>
                              
                        </div>

                  </div>

            </div>
            

      </div>
      
</body>
<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
<script type="text/javascript" src="./develop/moment.js"></script>
<script type="text/javascript" src="./develop/weather.js"></script>
</html>
